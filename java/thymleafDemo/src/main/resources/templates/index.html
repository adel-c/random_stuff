<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/webjars/htmx.org/1.9.10/dist/htmx.js"></script>
<!--    <link rel="stylesheet" href="/webjars/picocss__pico/1.5.10/css/pico.css"/>-->
    <link th:href="@{/main.css}" rel="stylesheet" />
</head>
<body class="dark:bg-gray-900 dark:text-slate-400">
<div class="mt-2 text-xl bg-blue-900" th:text="'Hello!'" ></div>



<main id="mainContent" class="w-3/4 ">
    <table class="border-collapse table-fixed w-full text-sm">
        <thead>
        <tr>
            <th class="border-b dark:border-slate-600 font-medium p-4 pl-8 pt-0 pb-3 text-slate-400 dark:text-slate-200 text-left">
                Song</th>
            <th class="border-b dark:border-slate-600 font-medium p-4 pr-8 pt-0 pb-3 text-slate-400 dark:text-slate-200 text-left">
                Artist</th>
            <th class="border-b dark:border-slate-600 font-medium p-4 pr-8 pt-0 pb-3 text-slate-400 dark:text-slate-200 text-left">
                email</th>
        </tr>
        </thead>
        <tbody>
    <tr th:each="customer: ${customers}">
        <td ><a th:href="@{/customer/{id}(id=${customer.id})}" th:text="'edit'+${customer.id}">edit</a></td>
        <td th:text="${customer.name}" ></td>
        <td th:text="${customer.email}" ></td>
    </tr>
        </tbody>
    </table>
</main>
</body>
</html>
