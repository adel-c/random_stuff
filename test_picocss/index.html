<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
  <title>Hello, world!</title>
</head>

<body>
  <header>
    Ceci est mon header
  </header>
  
  <main class="container">
    <h1>Hello, world!</h1>
    <div class="grid">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
    </div>

    <form>

      <!-- Grid -->
      <div class="grid">

        <!-- Markup example 1: input is inside label -->
        <label for="firstname">
          First name
          <input type="text" id="firstname" name="firstname" placeholder="First name" required>
        </label>

        <label for="lastname">
          Last name
          <input type="text" id="lastname" name="lastname" placeholder="Last name" required>
        </label>

      </div>

      <!-- Markup example 2: input is after label -->
      <label for="email">Email address</label>
      <input type="email" id="email" name="email" placeholder="Email address" required>
      <small>We'll never share your email with anyone else.</small>


      <!-- Select -->
      <label for="fruit">Fruit</label>
      <select id="fruit" required>
        <option value="" selected>Select a fruit…</option>
        <option>…</option>
      </select>

      <!-- Radios -->
      <fieldset>
        <legend>Size</legend>
        <label for="small">
          <input type="radio" id="small" name="size" value="small" checked>
          Small
        </label>
        <label for="medium">
          <input type="radio" id="medium" name="size" value="medium">
          Medium
        </label>
        <label for="large">
          <input type="radio" id="large" name="size" value="large">
          Large
        </label>
        <label for="extralarge">
          <input type="radio" id="extralarge" name="size" value="extralarge" disabled>
          Extra Large
        </label>
      </fieldset>

      <!-- Checkboxes -->
      <fieldset>
        <label for="terms">
          <input type="checkbox" id="terms" name="terms">
          I agree to the Terms and Conditions
        </label>
        <label for="terms_sharing">
          <input type="checkbox" id="terms_sharing" name="terms_sharing" disabled checked>
          I agree to share my information with partners
        </label>
      </fieldset>

      <!-- Switches -->
      <fieldset>
        <label for="switch">
          <input type="checkbox" id="switch" name="switch" role="switch">
          Publish on my profile
        </label>
        <label for="switch_disabled">
          <input type="checkbox" id="switch_disabled" name="switch_disabled" role="switch_disabled" disabled checked>
          User must change password at next logon
        </label>
      </fieldset>
      <!-- Button -->
      <button type="submit">Submit</button>

    </form>

  </main>

  <footer>c'est un footer</footer>
</body>

</html>
